{% extends "base/base.html" %}
{% load i18n %}

{% block content %}
    <div class="container">
        <h1>{% trans "Edit Profile" %}</h1>
        <hr>
        <div class="row">
            <div class="col-md-9">
                <h3>{% trans "Personal info" %}</h3>
                <form action="{% url "base:update" %}" method="post" enctype="multipart/form-data" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username" class="col-lg-3">{% trans "Username:" %}</label>
                        <div class="col-lg-6">
                            <input class="form-control" value="{{ user.username }}" type="text" name="username"
                                   maxlength="20" id="id_username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_first_name" class="col-lg-3">{% trans "First name:" %}</label>
                        <div class="col-lg-6">
                            <input class="form-control" value="{{ user.first_name }}" type="text" name="first_name"
                                   maxlength="30" id="id_first_name" placeholder="Enter first name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_last_name" class="col-lg-3">{% trans "Last name:" %}</label>
                        <div class="col-lg-6">
                            <input class="form-control" value="{{ user.last_name }}" type="text" name="last_name"
                                   maxlength="30" id="id_last_name" placeholder="Enter last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_email" class="col-lg-3">{% trans "Email:" %}</label>
                        <div class="col-lg-6">
                            <input class="form-control" value="{{ user.email }}" type="text" name="email"
                                   maxlength="100" id="id_email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_address" class="col-lg-3">{% trans "Address:" %}</label>
                        <div class="col-lg-6">
                            <input class="form-control" value="{{ user.profile.address }}" type="text" name="address"
                                   maxlength="230" id="id_address" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_city" class="col-lg-3">{% trans "City:" %}</label>
                        <div class="col-lg-6">
                            <input class="form-control" value="{{ user.profile.city }}" type="text" name="city"
                                   maxlength="30" id="id_city" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3"></label>
                        <div class="col-lg-6">
                            <h5>{% trans "Upload a different photo..." %}</h5>
                            <input class="form-control-file" type="file" name="profile_picture"
                                   id="id_profile_picture"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3"></label>
                        <div class="col-md-6">
                            <button class="btn btn-primary" type="submit">{% trans "Save changes" %}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
{% endblock %}
